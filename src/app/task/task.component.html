<div>
    <h2>Temas de Estudio</h2>
    <input [(ngModel)]="newTask" placeholder="Nuevo tema" />
    <button (click)="addTask()">AÃ±adir</button>
  
    <ul>
      <li *ngFor="let task of tasks; let i = index">
        {{ task.title }} - {{ task.completed ? 'Completado' : 'Pendiente' }}
        <button (click)="toggleCompletion(i)">
          {{ task.completed ? 'Desmarcar' : 'Marcar como completado' }}
        </button>
      </li>
    </ul>
  </div>
